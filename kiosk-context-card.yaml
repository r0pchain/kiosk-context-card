type: custom:kiosk-context-card
card_mod:
  style: |
    ha-card {
      --mush-spacing: 8px !important;
      --ha-card-padding: 8px !important;
      --ha-card-border-radius: 10px !important;
      --grid-card-gap: 6px !important;
      margin: 0 !important;
      padding: 0 !important;
    }

map:
  # Living Room kiosk
  browser_mod_a1b2c3d4_e5f6a7b8:
    name: üè† Living Room
    cards:
      - type: grid
        square: false
        columns: 1
        cards:
          - type: custom:mushroom-light-card
            entity: light.living_room_lamp
            name: Floor Lamp
            use_light_color: true
            show_brightness_control: true
            show_color_control: true
            tap_action:
              action: toggle
          - type: custom:mushroom-light-card
            entity: light.tv_backlight
            name: TV Backlight
            show_brightness_control: true
            tap_action:
              action: toggle
          - type: custom:mushroom-chips-card
            alignment: start
            chips:
              - type: template
                content: Movie
                icon: mdi:filmstrip
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  target:
                    entity_id: scene.living_room_movie
              - type: template
                content: Bright
                icon: mdi:brightness-7
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  target:
                    entity_id: scene.living_room_bright

  # Master Bedroom kiosk
  browser_mod_b2c3d4e5_f6a7b8c9:
    name: üõèÔ∏è Master Bedroom
    cards:
      - type: grid
        square: false
        columns: 3
        cards:
          - type: tile
            entity: switch.master_ceiling_fan
            name: Ceiling Fan
            tap_action:
              action: toggle
          - type: tile
            entity: switch.master_box_fan
            name: Box Fan
            tap_action:
              action: toggle
          - type: custom:mushroom-light-card
            entity: light.master_bedside
            name: Bedside Lamp
            show_brightness_control: true
            show_color_control: true
            tap_action:
              action: toggle

  # Office kiosk
  browser_mod_c3d4e5f6_a7b8c9d0:
    name: üíº Office
    cards:
      - type: grid
        square: false
        columns: 1
        cards:
          - type: custom:mushroom-light-card
            entity: light.office_desk
            name: Desk Lamp
            show_brightness_control: true
            show_color_control: true
            tap_action:
              action: toggle
          - type: custom:mushroom-chips-card
            alignment: start
            chips:
              - type: template
                content: Focus
                icon: mdi:monitor-eye
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  target:
                    entity_id: scene.office_focus
              - type: template
                content: Relax
                icon: mdi:sofa
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  target:
                    entity_id: scene.office_relax

  # Default view (for unmapped kiosks)
  __default__:
    name: ‚öôÔ∏è Quick Actions
    cards:
      - type: grid
        square: false
        columns: 3
        cards:
          - type: tile
            entity: switch.garage_lights
            name: Garage
            tap_action:
              action: toggle
          - type: tile
            entity: switch.porch_light
            name: Porch
            tap_action:
              action: toggle
          - type: tile
            entity: light.kitchen_overhead
            name: Kitchen
            tap_action:
              action: toggle

  # Universal section (shown everywhere)
  __universal__:
    name: üåç Universal Controls
    cards:
      - type: custom:mushroom-template-card
        primary: Home Status
        secondary: "{{ states('sensor.home_mode') | title }}"
        icon: mdi:home-assistant
        icon_color: blue
      - type: custom:mushroom-template-card
        primary: Alarm
        secondary: "{{ states('alarm_control_panel.home_alarm') }}"
        icon: mdi:shield-home
        icon_color: red
